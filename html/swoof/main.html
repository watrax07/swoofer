<script>
    const userKey = localStorage.getItem('userKey');
    
    if (userKey) {
        console.log(`Clave obtenida del almacenamiento: ${userKey}`);
        window.electronAPI.obtenerExpiracionClave(userKey).then(expirationISO => {
            if (expirationISO !== 'No disponible') {
                console.log(`Fecha de expiración recibida: ${expirationISO}`);
                const expirationDate = new Date(expirationISO);
                const now = new Date();

                const timeDifference = expirationDate - now;
                let timeRemaining;

                if (timeDifference <= 0) {
                    timeRemaining = "Expirado";
                } else {
                    const seconds = Math.floor(timeDifference / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const days = Math.floor(hours / 24);

                    if (days > 0) {
                        timeRemaining = ` ${days} day${days > 1 ? 's' : ''}`;
                    } else if (hours > 0) {
                        timeRemaining = ` ${hours} hour${hours > 1 ? 's' : ''}`;
                    } else if (minutes > 0) {
                        timeRemaining = `${minutes} minute${minutes > 1 ? 's' : ''}`;
                    } else {
                        timeRemaining = `${seconds} second${seconds > 1 ? 's' : ''}`;
                    }
                }

                document.getElementById('key-expiration').textContent = timeRemaining;
            } else {
                document.getElementById('key-expiration').textContent = 'No disponible';
            }
        }).catch(error => {
            document.getElementById('key-expiration').textContent = 'Error al obtener la fecha de expiración';
        });
    } else {
        console.log("No se encontró la clave en el almacenamiento.");
        document.getElementById('key-expiration').textContent = 'No se encontró la clave.';
    }
</script>
